name: Deploy Vehicles Service

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.101'

      - name: Restore dependencies
        run: dotnet restore ../../Vehicles.csproj

      - name: Build
        run: dotnet build --configuration Release ../../Vehicles.csproj

      - name: Publish
        run: dotnet publish --configuration Release -o ./publish/vehicles ../../Vehicles.csproj

      - name: Deploy to Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-east-2'
        run: |
          eb init Vehicles-env -p "dotnet-core" -r "us-east-2"
          eb deploy Vehicles-env
